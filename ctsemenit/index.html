        }

        /* Efek tombol navbar */

        .navbar-button:active {

            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Efek saat hover pada menu navbar */
        .navbar-link {
            padding: 12px 20px;
            display: inline-block;
            transition: background 0.3s, color 0.3s;
        }

        .navbar-link:hover {

            color: white;
        }

        .navbar-link:active {
            transform: scale(0.95); /* Efek klik saat menu navbar ditekan */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

    <!-- Dropdown Menu Script -->
    <script>
        document.getElementById('dropdownButton').addEventListener('click', function () {
            var dropdown = document.getElementById('dropdown');
            if (dropdown.classList.contains('hidden')) {
                dropdown.classList.remove('hidden');
                dropdown.classList.add('dropdown-enter');
                setTimeout(function () {
                    dropdown.classList.remove('dropdown-enter');
                    dropdown.classList.add('dropdown-enter-active');
                }, 10);
            } else {
                dropdown.classList.add('dropdown-leave');
                setTimeout(function () {
                    dropdown.classList.remove('dropdown-leave');
                    dropdown.classList.add('dropdown-leave-active');
                    setTimeout(function () {
                        dropdown.classList.remove('dropdown-leave-active');
                        dropdown.classList.add('hidden');
                    }, 300);
                }, 10);
            }
        });
    </script>
